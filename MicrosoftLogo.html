<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Logo</title>
    <style>
     .microsoft{

            width:360px; margin: 100px auto;
        }
        .square.red{
            background-color: #f25022;
        }
        .square.green{
            background-color: #7fba00;
        }
        .square.blue{
            background-color: #00a4ef;
        }
        .square.yellow{
            background-color: #ffb900;
        }
        .square{
            width:150px; height:150px; margin:0 10px 10px 0;float: left;
        }
    </style>
</head>
<body>
      <div class="microsoft">
        <div class="square red"></div><div class="square green"></div><div class="square blue"></div>  <div class="square yellow"></div>
    </div>
</body>
